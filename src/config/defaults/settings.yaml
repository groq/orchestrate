# Dispatch configuration with presets

# Default preset to use when --preset is not specified
default: claude

# Named presets
presets:
  claude:
    - agent: claude
      commands:
        - command: ""

  codex:
    - agent: codex
      commands:
        - command: ""

  droid:
    - agent: droid
      commands:
        - command: ""

  parallel:
    - agent: claude
      n: 2
    - agent: codex
      n: 2

  eval:
    - agent: droid
    - agent: claude
    - agent: codex
