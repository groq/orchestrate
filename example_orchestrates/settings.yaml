# Orchestrate configuration with presets

# Default preset to use when --preset is not specified
default: codex

# Named presets
presets:
  standard:
    - agent: droid
      commands:
        - command: ""
    - agent: codex
    - agent: codex

  eval:
    - agent: droid
    - agent: claude
    - agent: codex

  parallel:
    - agent: claude
      n: 2
    - agent: codex
      n: 2
    
  codex:
    - agent: codex
      commands:
        - command: ""

  droid:
    - agent: droid
      commands:
        - command: ""

  claude:
    - agent: claude
      commands:
        - command: ""

  compound-codex:
    - agent: codex
      commands:
        - command: "./bin/go run ./cmd/compound-lib"
        - command: ""

  compound-droid:
    - agent: droid
      commands:
        - command: "./bin/go run ./cmd/compound-lib"
        - command: ""